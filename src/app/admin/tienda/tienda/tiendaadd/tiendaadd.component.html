<div class="row">

    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{pageTitle}}</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                <form class="form p-t-20 form-horizontal form-material" [formGroup]="tiendaForm" >
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="Tienda">Titulo Tienda</label>
                            <div class="input-group">
    
                                <input type="text" formControlName="nombre" class="form-control" id="Tienda" placeholder="nombre">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="Local">Local</label>
                            <div class="input-group">
    
                                <input type="text" formControlName="local" class="form-control" id="Local" placeholder="local">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class=" col-form-label font-weight-medium" for="text-input">Direccion <span class="required">*</span></label>
                            <div class="col-md-12">
                                <ckeditor formControlName="direccion" [editor]="Editor1"  data="<p>Hello, world!</p>" required></ckeditor>
    
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="telefono">Teléfono</label>
                            <div class="input-group">
    
                                <input type="text" formControlName="telefono" class="form-control" id="telefono" placeholder="telefono">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="Pais">Pais</label>
                            <div class="input-group">
    
                                <input type="text" formControlName="pais" class="form-control" id="Pais" placeholder="Pais">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="Ciudad">Ciudad</label>
                            <div class="input-group">
    
                                <input type="text" formControlName="ciudad" class="form-control" id="Ciudad" placeholder="Ciudad">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="zip">Codigo postal</label>
                            <div class="input-group">
    
                                <input type="text" formControlName="zip" class="form-control" id="zip" placeholder="Ciudad">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class=" col-form-label font-weight-medium" for="text-input">Categorías </label>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="select-input">Categoría <span class="required">*</span></label>
                                            <select class="form-control " formControlName="categoria" required>
                                                <option disabled  value="">SELECCIONAR</option>
                                                <option *ngFor="let item of listCategorias" [value]="item._id">{{item.nombre}}</option>
    
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="select-input">Subcategoría</label>
                                            <select class="form-control " formControlName="subcategoria">
                                                <option  disabled value="">SELECCIONAR</option>
                                                <option *ngFor="let item of listCategorias" [value]="item.subcategorias">{{item.subcategorias}}</option>
    
                                            </select>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-6 ">
                            <label class=" col-form-label font-weight-medium" for="text-input">Mostrar en slide</label>
                            <div class="input-group">
                                <select class="form-control" formControlName="state_banner">
                                <option  disabled value="">SELECCIONAR</option>
                                <option  [value]="true">Activo</option>
                                <option  [value]="false">Inactivo</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 ">
                            <label class=" col-form-label font-weight-medium" for="text-input">Destacado?</label>
                            <div class="input-group">
                                <select class="form-control" formControlName="isFeatured">
                                <option  disabled value="">SELECCIONAR</option>
                                <option  [value]="true">Activo</option>
                                <option  [value]="false">Inactivo</option>
                              </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row align-items-center" >
                        <div class="col-xs-12 col-sm-6">
                            <div class="row">
                                <label >Redes Sociales<span class="login-danger">*</span></label>
                                <div class="col-12 ">  
                                    <div class="form-group local-forms">
                                        <label >Nombre de la Red<span class="login-danger">*</span></label>
                                        <input class="form-control" name="name_red"  [(ngModel)]="name_red" [ngModelOptions]="{standalone: true}" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 ">
                                    <div class="form-group local-forms">
                                        <label >Usuario<span class="login-danger">*</span></label>
                                        <input class="form-control" name="usuario_red"  [(ngModel)]="usuario_red" [ngModelOptions]="{standalone: true}" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 ">
                                    <div class="form-group col-xs-12 col-sm-6">
                                        <label for="icono">Icono</label>
                                        <div class="input-group">
                
                                            <select [(ngModel)]="icono" name="icono" class="form-control" [ngModelOptions]="{standalone: true}">
                                            <option *ngFor="let ic of listIcons" value="{{ic.icono}}">
                                              {{ic.name}} <i class="{{ic.icono}}"></i>
                                            </option>
                                          </select>
                
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-12 mb-3">
                                    <button class="btn btn-primary btn-sm" (click)="addRedSocial()">+ Agregar</button>
                                    <!-- <button class="btn btn-danger btn-sm">x</button> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            
                            <div class="table-responsive">
                                <table class="table mb-0">
                                    <thead>
                                        <tr>
                                            <th>Descripción</th>
                                            <th>Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let reds of redssociales; let i = index">
                                            <td>
                                                Red: {{reds.name_red}}
                                                <br>
                                                Usuario: {{reds.usuario_red}}
                                                <br>
                                                Icono: <span class="{{reds.icono}}"></span>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger btn-sm" (click)="deleteMedical(i)">x</button>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                    </div>

                    <button [disabled]="tiendaForm.invalid" (click)="saveTienda()" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                 <i class="fa fa-save"></i> Guardar cambios
                </button>
                </form>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="col-md-4"*ngIf="tiendaSeleccionado" >
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">imagen</h4>
                <h6 class="card-subtitle">Logo de marca</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="tiendaSeleccionado.img | imagenPipe: 'tiendas'  " class="img-responsive img-thumbnail" alt="">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>
                <input type="file" (change)="cambiarImagen($event.target.files[0])">
                <br>
                <br>
                <button type="button" [disabled]="!imagenSubir" (click)="subirImagen()" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
              <i class="fa fa-save"></i> Cambiar imagen
             </button>
            </div>
        </div>
    </div>
</div>
